<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Conte um conto</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Informações da história</h3>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome do protagonista"
        />
        <div class="custom-select">
        <label for="species">Escolha uma espécie</label>        
        <select name="species" id="species">
          <option value="zumbi">Zumbis</option>
          <option value="orc">Orcs</option>
          <option value="human">Humanos</option>
          <option value="goblin">Goblins</option>
        </select>
        </div>
        <div class="custom-select">
        <label for="classes">Escolha uma classe</label>  
        <select name="classes" id="classes">
          <option value="priest">Padre</option>
          <option value="cang">Cangaceiro</option>
          <option value="rogue">Afanador</option>
          <option value="shaman">Pajé</option>
        </select>
      </div>
      <div class="custom-select">
        <label for="weapon">Escolha uma arma</label>  
        <select name="weapon" id="weapon">
          <option value="knife">Pexeira</option>
          <option value="slingshot">Slingshot</option>
          <option value="axe">Machado</option>
          <option value="wand">Varinha</option>
        </select>
      </div>
      <div class="custom-select">
        <label for="place">Escolha um lugar</label>  
        <select name="place" id="place">
          <option value="january">January River</option>
          <option value="underworld">Submundo</option>
          <option value="sobral">Sobral</option>
          <option value="Piripiri">Piripiri</option>
        </select>
      </div>
      <div class="custom-select">
        <label for="accident">Escolha um acidente</label>  
        <select name="accident" id="accident">
          <option value="eclipse">Eclipse Eterno</option>
          <option value="eruption">Erupção Vulcânica</option>
          <option value="timeFissure">Fissura no Tempo</option>
          <option value="worldFissure">Fissura nos Mundos</option>
        </select>
      </div>
        <button id="btn">Monte Sua História</button>
      </div>
    </div>
    <div id="storyText"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
